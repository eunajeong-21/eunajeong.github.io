# Site
title:              Euna's Blog
bio:                '안녕하세요!! 저는 중부대학교 재학중인 정은아입니다 '
description:        "제 블로그에 오신걸 환영합니다."
reading_time:       true
words_per_minute:   200
logo:               'euna.jpg'
background:         'purple.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://eunajeong-21.github.io

# Jekyll
